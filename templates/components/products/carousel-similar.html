<section class="productCarousel" data-slick='{
		"dots": false,
		"arrows": false,
		"infinite": true,
		"mobileFirst": true,
		"slidesToShow": 4,
		"slidesToScroll": 3,
		"responsive": [
		{
		"breakpoint": 900,
		"settings": {
		"slidesToScroll": 3,
		"slidesToShow": 4
		}
		},
		{
		"breakpoint": 767,
		"settings": {
		"slidesToScroll": 1,
		"slidesToShow": 3
		}
		},
		{
		"breakpoint": 479, 
		"settings": {
		"slidesToScroll": 1,
		"variableWidth": true,
		"infinite": true, 
    	"mobileFirst": true,
		"slidesToShow": 2
		}
		},
		{
		"breakpoint": 319,
		"settings": {
		"slidesToScroll": 1,
		"variableWidth": true,
		"infinite": true, 
    	"mobileFirst": true,
		"slidesToShow": 1
		}
		}
		]
		}'
	>
    {{#each products}}
    <div class="productCarousel-slide">
            {{> components/products/card-regular settings=../settings theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
    </div>
    {{/each}}
</section>
